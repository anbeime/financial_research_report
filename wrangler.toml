# Cloudflare Pages 配置
name = "financial-research-report"
type = "javascript"
compatibility_date = "2025-11-05"

[build]
command = "npm run build"
pages_build_output_dir = "frontend/dist"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
