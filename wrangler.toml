# Cloudflare Pages 配置
name = "financial-research-report"
type = "javascript"

# 构建配置
[build]
command = "cd frontend && npm install && npm run build"
watch_paths = ["frontend/src/**/*.{jsx,css,js}"]
cwd = "./"

# 输出目录
[build.upload]
dir = "frontend/dist"
format = "service-worker"

# 开发服务器
[env.development]
name = "financial-research-report-dev"
vars = { ENVIRONMENT = "development" }

# 生产环境
[env.production]
name = "financial-research-report"
vars = { ENVIRONMENT = "production" }

# API 代理配置
[[routes]]
pattern = "api/*"
zone_name = "your-domain.com"
custom_domain = true
